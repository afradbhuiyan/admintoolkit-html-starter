<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./scss/app.scss" />
  </head>

  <body>
    <div id="app" class="flex min-h-screen w-full items-center justify-center">
      <!-- Main Content Starts -->
      <main class="flex-grow p-6">
        <div class="card mx-auto w-full max-w-md">
          <div class="card-body px-10 py-12">
            <div class="flex flex-col items-center justify-center">
              <svg
                fill="currentColor"
                width="45"
                height="45"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 48 48"
                class="text-primary-500"
              >
                <path
                  d="M11.395 44.428C4.557 40.198 0 32.632 0 24 0 10.745 10.745 0 24 0a23.891 23.891 0 0113.997 4.502c-.2 17.907-11.097 33.245-26.602 39.926z"
                ></path>
                <path
                  d="M14.134 45.885A23.914 23.914 0 0024 48c13.255 0 24-10.745 24-24 0-3.516-.756-6.856-2.115-9.866-4.659 15.143-16.608 27.092-31.75 31.751z"
                ></path>
              </svg>
              <h4 class="card-title mt-4">Create Account</h4>
            </div>

            <div class="mt-6 flex flex-col gap-5">
              <!-- Fullname -->
              <div>
                <label class="label mb-1">Full Name</label>
                <input type="text" class="input" placeholder="Enter Your Full Name" />
              </div>
              <!-- Email -->
              <div>
                <label class="label mb-1">Email</label>
                <input type="text" class="input" placeholder="Enter Your Email" />
              </div>
              <!-- Password -->
              <div>
                <label class="label mb-1">Password</label>
                <input type="password" class="input" placeholder="Password" />
              </div>
              <!-- Confirm Password-->
              <div>
                <label class="label mb-1">Confirm Password</label>
                <input type="password" class="input" placeholder="Confirm Password" />
              </div>
            </div>
            <!-- Remember & Forgot-->
            <div class="mt-2 flex">
              <div class="flex items-center gap-1.5">
                <input
                  type="checkbox"
                  class="h-4 w-4 rounded border-slate-300 bg-transparent text-primary-500 shadow-sm transition-all duration-150 checked:hover:shadow-none focus:ring-0 focus:ring-offset-0 enabled:hover:shadow disabled:cursor-not-allowed disabled:opacity-50 dark:border-slate-600"
                  id="remember-me"
                />
                <label for="remember-me" class="label text-slate-400">I accept</label>
              </div>
              <a href="#" class="ml-2 text-sm text-primary-500 hover:underline">Terms & Condition</a>
            </div>
            <!-- Login Button -->
            <div class="mt-8">
              <button class="btn btn-primary w-full py-2.5">Login</button>
              <div class="relative mt-4 flex h-6 items-center justify-center py-4">
                <div class="h-[1px] w-full bg-slate-200"></div>
                <div class="t absolute w-10 bg-white text-center text-xs text-slate-400">Or</div>
              </div>
              <button class="btn btn-soft-primary mt-4 w-full gap-3 py-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="24px" height="24px">
                  <path
                    fill="#FFC107"
                    d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"
                  />
                  <path
                    fill="#FF3D00"
                    d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"
                  />
                  <path
                    fill="#4CAF50"
                    d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"
                  />
                  <path
                    fill="#1976D2"
                    d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"
                  />
                </svg>
                <span class="text-slate-900">Continue With Google</span>
              </button>
            </div>
            <!-- Don't Have An Account -->
            <div class="mt-4 flex justify-center">
              <p class="card-subtitle text-slate-900">
                Already have an Account?
                <a href="./login.html" class="text-sm text-primary-500 hover:underline">Login</a>
              </p>
            </div>
          </div>
        </div>
      </main>
      <!-- Main Content Ends -->
    </div>
    <script src="./js/app.js" type="module"></script>
  </body>
</html>
