<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./scss/app.scss" />
  </head>

  <body>
    <div id="app" class="flex min-h-screen w-full items-center justify-center">
      <!-- Main Content Starts -->
      <main class="flex-grow p-6">
        <div class="card mx-auto w-full max-w-md">
          <div class="card-body px-10 py-12">
            <div class="flex flex-col items-center justify-center">
              <svg
                fill="currentColor"
                width="45"
                height="45"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 48 48"
                class="text-primary-500"
              >
                <path
                  d="M11.395 44.428C4.557 40.198 0 32.632 0 24 0 10.745 10.745 0 24 0a23.891 23.891 0 0113.997 4.502c-.2 17.907-11.097 33.245-26.602 39.926z"
                ></path>
                <path
                  d="M14.134 45.885A23.914 23.914 0 0024 48c13.255 0 24-10.745 24-24 0-3.516-.756-6.856-2.115-9.866-4.659 15.143-16.608 27.092-31.75 31.751z"
                ></path>
              </svg>
              <h4 class="card-title mt-4">Reset Your Password</h4>
            </div>

            <div class="mt-6 flex flex-col gap-5">
              <!-- Email -->
              <div>
                <label class="label mb-1">Email</label>
                <input type="text" class="input" placeholder="Enter Your Email" />
              </div>
              <!-- Confirm Password -->
              <div>
                <label class="label mb-1">Confirm Password</label>
                <input type="password" class="input" placeholder="Confirm Password" />
              </div>
              <!--Password -->
              <div>
                <label class="label mb-1">Password</label>
                <input type="password" class="input" placeholder="Password" />
              </div>
              <!-- Reset Password -->
              <div class="mt-2">
                <button class="btn btn-primary w-full py-2.5">Reset Password</button>
              </div>
              <!-- Go back & login -->
              <div class="flex justify-center">
                <p class="card-subtitle text-slate-900">
                  Go back to
                  <a href="./login.html" class="text-sm text-primary-500 hover:underline">Login</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </main>
      <!-- Main Content Ends -->
    </div>
    <script src="./js/app.js" type="module"></script>
  </body>
</html>
